<!doctype html>
<html>
	<head>
		<script src="http://localhost:8888/socket.io/socket.io.js"></script>
		<script src="js/jquery.js"></script>
		<script>
			if (window.io == undefined) {
					$('#debug').append("<h1>backend is offline!</h1>");
			}
			else {
				var socket = io.connect('localhost:8888');

				socket.on('message', function (data) {

				var time = new Date();
				var now = time.getHours() + ":" + time.getMinutes() + "." + time.getSeconds();
				var message = "<div class='dmessage'><p>"+ data.message + "</p></div>";
					$('#debug').append(message);
					window.scrollTo(0, document.body.scrollHeight);
			});
				socket.on('disconnect', function () {
						$('#debug').append("<h1>Disconnected from backend!(</h1>");
				});
			}
		</script>
		<style>
		.dmessage {
			border: 1px solid black;
			background: #f2f2f2;
			padding: 0.2em;
			margin: 0.5em;
		}
		</style>
	</head>
	<body>
		<h1>Remote debugger</h1>
		<div id="debug"></div>

	</body>
</html>
